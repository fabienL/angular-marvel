<h1>COMICS</h1>
<div ng-repeat='comic in comics | thumbnailDefined:noThumbnailUrl | orderBy : "title"' class="pull-left">
    <a href="#/comics/{{comic.id}}">
        <img src="{{comic.thumbnail.path+'.'+comic.thumbnail.extension}}" width="350" height="530" alt="{{comic.title}}" title="{{comic.title}}">
    </a>    
</div>
